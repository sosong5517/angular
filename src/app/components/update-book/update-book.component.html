<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Update Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="activeModal.dismiss('cross clik')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="id" class="col-form-label">id:</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="book.id"  id="id">
          </div>
      
          <div class="form-group">
              <label for="formTtitle" class="col-form-label">Title:</label>
              <input type="text" class="form-control" name="Title" [(ngModel)]="book.title"  id="formTtitle">
            </div>
      
            <div class="form-group">
                <label for="publisher" class="col-form-label">publisher:</label>
                <input type="text" class="form-control" name="publisher" [(ngModel)]="book.publisher"  id="publisher">
              </div>
      
              <div class="form-group">
                  <label for="price" class="col-form-label">price:</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="book.price"  id="price">
                </div>
                <div class="form-group">
                    <label for="stock" class="col-form-label">stock:</label>
                    <input type="text" class="form-control" name="stock" [(ngModel)]="book.stock"  id="stock">
                  </div>
      
        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateBook(book)">Save changes</button>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="close()">
          cancle
        </button>
      </div>
